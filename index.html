<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-team-dream9/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script type="module" crossorigin src="/project-team-dream9/index.js"></script>
    <link rel="stylesheet" crossorigin href="/project-team-dream9/assets/index-0xZnEIo2.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <h3>HEADER</h3>
  </div>
</header>


    <main>
      
      <section class="about">
    <div class="container">
        <h2 class="about-title">Природність</h2>
        <h3 class="about-subtitle">Турбота про планету</h3>
        <p class="about-text">Ми використовуємо органічну бавовну, перероблений пластик, льон та коноплі для наших сумок.</p>
    </div>
</section>
      <section class="advantages">
    <div class="container">
        <h3>advantages</h3>
    </div>
</section>
      <section class="assortment">
    <div class="container">
        <h3>assortment</h3>
    </div>
</section>
      <section class="gallery">
    <div class="container">
        <h3>gallery</h3>
    </div>
</section>
      <section class="feedbacks">
    <div class="container">
        <h3>feedbacks</h3>
    </div>
</section>
      <section class="support">
  <div class="container">
    <div>
      <h3 class="support-title">Залишились питання? Зв'яжіться з нами!</h3>
      <p class="support-text">Ми тут, щоб допомогти!</p>

      <form class="support-form">
        <label for="user-name" class="support-input-text"
          >Ім'я
          <input
            type="text"
            class="support-input"
            name="user-name"
            id="user-name"
            placeholder="Іван"
          />
        </label>
        <label for="user-email" class="support-input-text"
          >Електронна пошта
          <input
            type="email"
            class="support-input"
            name="user-email"
            id="user-email"
            placeholder="hello@ecotote.com"
          />
        </label>
        <label for="user-message" class="support-input-text"
          >Повідомлення
          <textarea
            class="support-textarea"
            name="user-message"
            id="user-message"
            placeholder="Введіть своє повідомлення..."
          ></textarea>
        </label>
        <button class="support-button" type="submit">Надіслати</button>
      </form>
    </div>
    <div>
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="../img/support/support-min.jpg 1x, ../img/support/support@2x-min.jpg 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="../img/support/support-tablet-min.jpg 1x, ../img/support/support-tablet@2x-min.jpg 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="../img/support/support-mobil-min.jpg 1x, ../img/support/support-mobil@2x-min.jpg 2x"
        />
        <img
          src="../img/support/support-min.jpg"
          alt="Eco bag with leaf design on a table with sketches"
        />
      </picture>
    </div>
  </div>
</section>

    </main>

    <footer class="footer">
  <div class="container">
    <h3>footer</h3>
  </div>
</footer>


  </body>
</html>
