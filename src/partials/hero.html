<section class="hero">
  <div class="hero-container container">
    <div class="hero-text-block">
      <h2 class="hero-title">EcoTote — Стиль, що не шкодить планеті</h2>
      <div class="hero-block">
        <p class="hero-text">
          Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
          відповідальність разом з EcoTote.
        </p>
        <a href="#assortment" class="button hero-button"> Купити зараз </a>

    </div>

      />

        src="/img/hero/hero-min.webp"
